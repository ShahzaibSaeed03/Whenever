<div class="min-h-screen flex flex-col md:flex-row bg-gray-100">

  <!-- Image Section -->
  <div class="w-full md:w-1/2 h-64 md:h-auto">
    <img src="login.jpg" alt="Login" class="w-full h-full object-cover rounded-b-md md:rounded-none" />
  </div>

  <!-- Form Section -->
  <div class="w-full md:w-1/2 flex items-center justify-center bg-white px-6 py-12 md:px-16 shadow-lg">
    <div class="w-full max-w-md space-y-8">

      <!-- Heading -->
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-sm text-gray-500 mt-1">Login to continue</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
          />
          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-600 text-sm mt-1">
            Valid email is required
          </div>
        </div>

        <!-- Password -->
        <!-- <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
          />
          <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-600 text-sm mt-1">
            Password is required
          </div>
        </div> -->

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200"
        >
          Login
        </button>

        <!-- Error -->
        <div *ngIf="errorMsg" class="text-center text-red-600 text-sm">
          {{ errorMsg }}
        </div>
      </form>
    </div>
  </div>
</div>
